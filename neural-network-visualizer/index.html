<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .app-main {
            display: flex;
            flex: 1;
            gap: 20px;
            margin-bottom: 20px;
        }

        .network-container {
            flex: 3;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #network-svg {
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.7);
        }

        .info-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat-label {
            font-weight: 600;
            color: #4CAF50;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2196F3;
        }

        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #FF9800;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2196F3;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }

        .control-group select {
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
        }

        .app-footer {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }

        .connection {
            transition: stroke-width 0.3s ease;
        }

        .neuron {
            transition: r 0.3s ease, fill 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .app-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .app-main {
                flex-direction: column;
            }
            
            .network-container {
                min-height: 400px;
            }
            
            .controls {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            #app-container {
                padding: 10px;
            }
            
            .app-header h1 {
                font-size: 1.6rem;
            }
            
            .controls button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .info-panel {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1>Neural Network Visualizer</h1>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
                <button id="randomize-btn">Randomize</button>
            </div>
        </header>
        
        <main class="app-main">
            <div class="network-container">
                <svg id="network-svg" width="100%" height="100%"></svg>
            </div>
            
            <div class="info-panel">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Epoch:</span>
                        <span id="epoch-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Error:</span>
                        <span id="error-value" class="stat-value">0.000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Learning Rate:</span>
                        <span id="lr-value" class="stat-value">0.1</span>
                    </div>
                </div>
                
                <div class="controls-panel">
                    <div class="control-group">
                        <label for="learning-rate">Learning Rate</label>
                        <input type="range" id="learning-rate" min="0.01" max="1" step="0.01" value="0.1">
                    </div>
                    
                    <div class="control-group">
                        <label for="epochs">Epochs</label>
                        <input type="range" id="epochs" min="1" max="1000" step="1" value="100">
                    </div>
                    
                    <div class="control-group">
                        <label for="network-structure">Network Structure</label>
                        <select id="network-structure">
                            <option value="3-4-2">3-4-2 (3 inputs, 4 hidden, 2 outputs)</option>
                            <option value="2-3-3-1">2-3-3-1 (2 inputs, 3 hidden, 3 hidden, 1 output)</option>
                            <option value="5-3-2">5-3-2 (5 inputs, 3 hidden, 2 outputs)</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Interactive Neural Network Visualization | Watch as weights adjust and connections adapt</p>
        </footer>
    </div>

    <script>
        const state = {
            isRunning: false,
            isPaused: false,
            currentEpoch: 0,
            totalEpochs: 100,
            learningRate: 0.1,
            networkStructure: '3-4-2',
            neurons: [],
            connections: [],
            trainingData: [],
            error: 0,
            animationId: null
        };

        function generateNetwork() {
            const layers = state.networkStructure.split('-').map(Number);
            const neuronCount = layers.reduce((sum, layer) => sum + layer, 0);
            
            // Generate neurons
            state.neurons = [];
            let neuronId = 0;
            let yPosition = 0;
            
            for (let layerIndex = 0; layerIndex < layers.length; layerIndex++) {
                const layerSize = layers[layerIndex];
                const layer = [];
                
                for (let i = 0; i < layerSize; i++) {
                    const x = (layerIndex / (layers.length - 1)) * 80 + 10; // Position across width
                    const y = (i / (layerSize - 1)) * 70 + 15; // Position within layer
                    
                    layer.push({
                        id: neuronId++,
                        layer: layerIndex,
                        x: x,
                        y: y,
                        value: 0,
                        bias: Math.random() * 2 - 1,
                        connections: []
                    });
                }
                
                state.neurons.push(layer);
            }
            
            // Generate connections
            state.connections = [];
            for (let layerIndex = 0; layerIndex < layers.length - 1; layerIndex++) {
                const currentLayer = state.neurons[layerIndex];
                const nextLayer = state.neurons[layerIndex + 1];
                
                for (let i = 0; i < currentLayer.length; i++) {
                    for (let j = 0; j < nextLayer.length; j++) {
                        const connection = {
                            id: `${currentLayer[i].id}-${nextLayer[j].id}`,
                            from: currentLayer[i].id,
                            to: nextLayer[j].id,
                            weight: Math.random() * 2 - 1,
                            delta: 0,
                            active: true
                        };
                        
                        currentLayer[i].connections.push(connection);
                        state.connections.push(connection);
                    }
                }
            }
            
            // Generate training data
            generateTrainingData();
        }

        function generateTrainingData() {
            state.trainingData = [];
            const inputSize = state.neurons[0].length;
            const outputSize = state.neurons[state.neurons.length - 1].length;
            
            for (let i = 0; i < 20; i++) {
                const input = Array(inputSize).fill().map(() => Math.random());
                const output = Array(outputSize).fill().map(() => Math.random());
                state.trainingData.push({ input, output });
            }
        }

        function trainEpoch() {
            if (state.isPaused) return;
            
            let totalError = 0;
            
            // Process each training example
            for (let example of state.trainingData) {
                const { input, output } = example;
                
                // Forward propagation
                forwardPropagate(input);
                
                // Calculate error
                const error = calculateError(output);
                totalError += error;
                
                // Backward propagation
                backwardPropagate(output);
            }
            
            state.currentEpoch++;
            state.error = totalError / state.trainingData.length;
            
            // Update UI
            updateStats();
            
            // Continue if not done
            if (state.currentEpoch < state.totalEpochs && state.isRunning) {
                state.animationId = requestAnimationFrame(trainEpoch);
            } else {
                state.isRunning = false;
                document.getElementById('start-btn').disabled = false;
            }
        }

        function forwardPropagate(input) {
            // Set input values
            for (let i = 0; i < input.length; i++) {
                state.neurons[0][i].value = input[i];
            }
            
            // Process each layer
            for (let layerIndex = 1; layerIndex < state.neurons.length; layerIndex++) {
                const currentLayer = state.neurons[layerIndex];
                
                for (let neuron of currentLayer) {
                    let sum = neuron.bias;
                    
                    // Sum weighted inputs from previous layer
                    for (let connection of neuron.connections) {
                        const fromNeuron = getNeuronById(connection.from);
                        sum += fromNeuron.value * connection.weight;
                    }
                    
                    // Apply activation function (sigmoid)
                    neuron.value = 1 / (1 + Math.exp(-sum));
                }
            }
        }

        function backwardPropagate(target) {
            const outputLayer = state.neurons[state.neurons.length - 1];
            const layers = state.neurons.length;
            
            // Calculate output layer deltas
            for (let i = 0; i < outputLayer.length; i++) {
                const neuron = outputLayer[i];
                const error = target[i] - neuron.value;
                neuron.delta = error * neuron.value * (1 - neuron.value); // Derivative of sigmoid
            }
            
            // Backpropagate through hidden layers
            for (let layerIndex = layers - 2; layerIndex >= 0; layerIndex--) {
                const currentLayer = state.neurons[layerIndex];
                
                for (let neuron of currentLayer) {
                    let error = 0;
                    
                    // Sum errors from next layer
                    for (let connection of neuron.connections) {
                        const toNeuron = getNeuronById(connection.to);
                        error += toNeuron.delta * connection.weight;
                    }
                    
                    neuron.delta = error * neuron.value * (1 - neuron.value);
                }
            }
            
            // Update weights
            for (let connection of state.connections) {
                const fromNeuron = getNeuronById(connection.from);
                const toNeuron = getNeuronById(connection.to);
                
                // Update weight
                connection.weight += state.learningRate * toNeuron.delta * fromNeuron.value;
                
                // Update bias
                const toNeuronObj = state.neurons[toNeuron.layer][toNeuron.id];
                toNeuronObj.bias += state.learningRate * toNeuron.delta;
            }
        }

        function getNeuronById(id) {
            for (let layer of state.neurons) {
                for (let neuron of layer) {
                    if (neuron.id === id) return neuron;
                }
            }
            return null;
        }

        function calculateError(target) {
            const outputLayer = state.neurons[state.neurons.length - 1];
            let error = 0;
            
            for (let i = 0; i < outputLayer.length; i++) {
                const diff = target[i] - outputLayer[i].value;
                error += diff * diff;
            }
            
            return error / 2;
        }

        function renderNetwork() {
            const svg = document.getElementById('network-svg');
            svg.innerHTML = '';
            
            // Draw connections
            for (let connection of state.connections) {
                const fromNeuron = getNeuronById(connection.from);
                const toNeuron = getNeuronById(connection.to);
                
                if (fromNeuron && toNeuron) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', `${fromNeuron.x}%`);
                    line.setAttribute('y1', `${fromNeuron.y}%`);
                    line.setAttribute('x2', `${toNeuron.x}%`);
                    line.setAttribute('y2', `${toNeuron.y}%`);
                    
                    // Weight-based color and thickness
                    const weight = Math.abs(connection.weight);
                    const color = connection.weight > 0 ? '#4CAF50' : '#F44336';
                    const strokeWidth = Math.max(0.5, weight * 3);
                    
                    line.setAttribute('stroke', color);
                    line.setAttribute('stroke-width', strokeWidth);
                    line.setAttribute('class', 'connection');
                    
                    svg.appendChild(line);
                }
            }
            
            // Draw neurons
            for (let layer of state.neurons) {
                for (let neuron of layer) {
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', `${neuron.x}%`);
                    circle.setAttribute('cy', `${neuron.y}%`);
                    circle.setAttribute('r', '8');
                    circle.setAttribute('fill', neuron.value > 0.5 ? '#2196F3' : '#FF9800');
                    circle.setAttribute('class', 'neuron');
                    
                    // Add glow effect for active neurons
                    if (neuron.value > 0.7) {
                        circle.setAttribute('filter', 'url(#glow)');
                    }
                    
                    svg.appendChild(circle);
                }
            }
            
            // Add glow filter for animation
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const filter = document.createElementNS('http://www.w3.org/2000/svg', 'filter');
            filter.setAttribute('id', 'glow');
            filter.setAttribute('x', '-50%');
            filter.setAttribute('y', '-50%');
            filter.setAttribute('width', '200%');
            filter.setAttribute('height', '200%');
            
            const feGaussianBlur = document.createElementNS('http://www.w3.org/2000/svg', 'feGaussianBlur');
            feGaussianBlur.setAttribute('stdDeviation', '3');
            feGaussianBlur.setAttribute('result', 'coloredBlur');
            
            const feMerge = document.createElementNS('http://www.w3.org/2000/svg', 'feMerge');
            const feMergeNode1 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            feMergeNode1.setAttribute('in', 'coloredBlur');
            const feMergeNode2 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            feMergeNode2.setAttribute('in', 'SourceGraphic');
            
            feMerge.appendChild(feMergeNode1);
            feMerge.appendChild(feMergeNode2);
            
            filter.appendChild(feGaussianBlur);
            filter.appendChild(feMerge);
            defs.appendChild(filter);
            svg.appendChild(defs);
        }

        function animateNetwork() {
            if (!state.isRunning) return;
            
            // Animate connections with weight changes
            const connections = document.querySelectorAll('.connection');
            const neurons = document.querySelectorAll('.neuron');
            
            connections.forEach(conn => {
                // Apply subtle animation to connections
                const currentStroke = conn.getAttribute('stroke');
                const currentWidth = parseFloat(conn.getAttribute('stroke-width'));
                
                // Animate weight changes
                if (Math.random() > 0.8) {
                    conn.setAttribute('stroke-width', currentWidth * (0.9 + Math.random() * 0.2));
                }
            });
            
            // Animate neurons
            neurons.forEach(neuron => {
                const currentFill = neuron.getAttribute('fill');
                const currentR = parseFloat(neuron.getAttribute('r'));
                
                // Animate neuron activation
                if (Math.random() > 0.9) {
                    neuron.setAttribute('r', currentR * (0.9 + Math.random() * 0.2));
                }
            });
            
            renderNetwork();
            state.animationId = requestAnimationFrame(animateNetwork);
        }

        function updateStats() {
            document.getElementById('epoch-count').textContent = state.currentEpoch;
            document.getElementById('error-value').textContent = state.error.toFixed(3);
            document.getElementById('lr-value').textContent = state.learningRate.toFixed(2);
        }

        function startAnimation() {
            if (state.isRunning) {
                animateNetwork();
            }
        }

        // Event Listeners
        document.getElementById('start-btn').addEventListener('click', () => {
            if (!state.isRunning) {
                state.isRunning = true;
                state.isPaused = false;
                document.getElementById('start-btn').disabled = true;
                trainEpoch();
                startAnimation();
            }
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            state.isPaused = !state.isPaused;
            document.getElementById('pause-btn').textContent = state.isPaused ? 'Resume' : 'Pause';
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            state.isRunning = false;
            state.isPaused = false;
            state.currentEpoch = 0;
            state.error = 0;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('pause-btn').textContent = 'Pause';
            generateNetwork();
            renderNetwork();
            updateStats();
        });

        document.getElementById('randomize-btn').addEventListener('click', () => {
            generateNetwork();
            renderNetwork();
            updateStats();
        });

        document.getElementById('learning-rate').addEventListener('input', (e) => {
            state.learningRate = parseFloat(e.target.value);
            document.getElementById('lr-value').textContent = state.learningRate.toFixed(2);
        });

        document.getElementById('epochs').addEventListener('input', (e) => {
            state.totalEpochs = parseInt(e.target.value);
        });

        document.getElementById('network-structure').addEventListener('change', (e) => {
            state.networkStructure = e.target.value;
            generateNetwork();
            renderNetwork();
        });

        // Initialize
        generateNetwork();
        renderNetwork();
        updateStats();
    </script>
</body>
</html>
